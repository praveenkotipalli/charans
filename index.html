<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phishing Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg {
            background-color: #1a202c;
            background-image: radial-gradient(circle at 50% 0, rgba(74, 85, 104, 0.2) 0%, rgba(17, 24, 39, 0) 70%);
        }
        .result-card { transition: all 0.3s ease-in-out; }
        .tab-button.active { background-color: #4f46e5; color: #ffffff; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .analyze-button:disabled { background-color: #4a5568; cursor: not-allowed; }
        
        /* Modal Styles */
        #settings-modal { backdrop-filter: blur(5px); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <nav class="bg-gray-900/80 backdrop-blur-md shadow-lg fixed w-full z-20 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <span class="ml-3 text-xl font-bold text-white">SecureAI</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="#scanner" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Scanner</a>
                        <button id="open-settings-btn" class="bg-gray-700 text-indigo-400 hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            Settings (API Key)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md border border-gray-700 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4">Configuration</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-400 mb-2">Google Gemini API Key</label>
                <input type="password" id="api-key-input" class="w-full px-3 py-2 bg-gray-900 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Paste your AIza... key here">
                <p class="text-xs text-gray-500 mt-2">Get a free key at <a href="https://aistudio.google.com/" target="_blank" class="text-indigo-400 underline">aistudio.google.com</a></p>
            </div>
            <div class="flex justify-end gap-3">
                <button id="close-settings-btn" class="px-4 py-2 text-gray-300 hover:text-white">Cancel</button>
                <button id="save-settings-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Key</button>
            </div>
        </div>
    </div>

    <section id="home" class="hero-bg pt-32 pb-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-extrabold text-white sm:text-5xl md:text-6xl">
                AI Phishing Defense
            </h1>
            <p class="mt-5 max-w-md mx-auto text-lg text-gray-400 sm:text-xl md:mt-5 md:max-w-3xl">
                Real-time analysis of URLs and Emails using Google Gemini AI.
            </p>
        </div>
    </section>

    <section id="scanner" class="py-10 bg-gray-800 min-h-screen">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-700">
                <div class="mb-6 border-b border-gray-700 flex">
                    <button class="tab-button active py-3 px-6 font-medium text-gray-300 border-b-2 border-indigo-500" data-tab="url-scanner">URL Scanner</button>
                    <button class="tab-button py-3 px-6 font-medium text-gray-300 border-b-2 border-transparent hover:text-white" data-tab="email-scanner">Email Analyzer</button>
                </div>

                <div id="url-scanner-panel" class="tab-panel active">
                    <label class="block text-sm text-gray-400 mb-2">Enter Suspicious URL</label>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="url" id="url-input" class="w-full px-4 py-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="e.g., http://secure-login-update.com">
                        <button id="check-url-btn" class="analyze-button w-full sm:w-auto px-6 py-3 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none transition-colors whitespace-nowrap">
                            <span class="btn-text">Scan URL</span>
                            <span class="btn-loader hidden">
                                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            </span>
                        </button>
                    </div>
                </div>

                <div id="email-scanner-panel" class="tab-panel">
                    <label class="block text-sm text-gray-400 mb-2">Paste Email Content</label>
                    <div class="flex flex-col gap-2">
                        <textarea id="email-input" class="w-full px-4 py-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none" rows="6" placeholder="Paste the subject line and body of the email here..."></textarea>
                        <button id="check-email-btn" class="analyze-button w-full px-6 py-3 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none transition-colors">
                            <span class="btn-text">Analyze Email Text</span>
                             <span class="btn-loader hidden">
                                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="result-container" class="mt-8 hidden">
                </div>
             <div class="mt-8 text-center text-xs text-gray-600">
                <p><strong>Disclaimer:</strong> Results generated by Gemini 1.5 Flash. Accuracy varies. Always verify before clicking.</p>
            </div>
        </div>
    </section>

    <script>
        // --- State Management ---
        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || '';

        // --- DOM Elements ---
        const openSettingsBtn = document.getElementById('open-settings-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const apiKeyInput = document.getElementById('api-key-input');

        const checkUrlBtn = document.getElementById('check-url-btn');
        const checkEmailBtn = document.getElementById('check-email-btn');
        const urlInput = document.getElementById('url-input');
        const emailInput = document.getElementById('email-input');
        const resultContainer = document.getElementById('result-container');
        const tabs = document.querySelectorAll('.tab-button');
        const tabPanels = document.querySelectorAll('.tab-panel');

        // --- Initialization ---
        if(GEMINI_API_KEY) {
            apiKeyInput.value = GEMINI_API_KEY;
        } else {
            // Automatically open settings if no key is found
            setTimeout(() => settingsModal.classList.remove('hidden'), 1000);
        }

        // --- Event Listeners: Settings ---
        openSettingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
        
        closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
        
        saveSettingsBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if(key) {
                GEMINI_API_KEY = key;
                localStorage.setItem('gemini_api_key', key);
                settingsModal.classList.add('hidden');
                alert("API Key Saved!");
            } else {
                alert("Please enter a valid key.");
            }
        });

        // --- Event Listeners: Tabs ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => {
                    item.classList.remove('active', 'border-indigo-500');
                    item.classList.add('border-transparent');
                });
                tab.classList.add('active', 'border-indigo-500');
                tab.classList.remove('border-transparent');
                
                const targetPanelId = tab.getAttribute('data-tab');
                tabPanels.forEach(panel => {
                    panel.id === `${targetPanelId}-panel` ? panel.classList.add('active') : panel.classList.remove('active');
                });
                resultContainer.classList.add('hidden');
            });
        });

        // --- Event Listeners: Analysis ---
        checkUrlBtn.addEventListener('click', () => handleAnalysis(checkUrlBtn, urlInput, 'url'));
        checkEmailBtn.addEventListener('click', () => handleAnalysis(checkEmailBtn, emailInput, 'email'));

        // --- Core AI Analysis Logic ---

        async function handleAnalysis(button, inputElement, analysisType) {
            const inputValue = inputElement.value.trim();
            
            if (!GEMINI_API_KEY) {
                settingsModal.classList.remove('hidden');
                alert("Please save your Google Gemini API Key in settings first.");
                return;
            }

            if (!inputValue) {
                displayError(`Please enter content to analyze.`);
                return;
            }

            toggleLoading(button, true);
            resultContainer.classList.add('hidden');
            
            const prompt = createPrompt(inputValue, analysisType);

            try {
                const aiResponse = await callGeminiAPI(prompt);
                const parsedResponse = JSON.parse(aiResponse);
                displayResults(analysisType === 'url' ? 'URL Analysis' : 'Email Analysis', parsedResponse.risk_score, parsedResponse.justification);
            } catch (error) {
                console.error("Full Error:", error);
                displayError(error.message || "Analysis failed. Check console for details.");
            } finally {
                toggleLoading(button, false);
            }
        }
        
        function createPrompt(inputValue, analysisType) {
            const jsonSchema = `{
                "risk_score": "A number between 0 (safe) and 100 (high risk)",
                "justification": "A concise 1-2 sentence explanation for the score, highlighting specific red flags."
            }`;

            if (analysisType === 'url') {
                return `Analyze this URL for phishing: "${inputValue}". Look for typosquatting, suspicious TLDs, and brand impersonation. Respond ONLY in JSON: ${jsonSchema}`;
            } else { 
                return `Analyze this Email for phishing: "${inputValue}". Look for urgency, generic greetings, and suspicious requests. Respond ONLY in JSON: ${jsonSchema}`;
            }
        }

        async function callGeminiAPI(prompt) {
            // Using Gemini 1.5 Flash (Stable)
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: { responseMimeType: "application/json" }
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json();
                let msg = "API Error";
                if(errData.error) msg = errData.error.message;
                throw new Error(`API Failed: ${msg}`);
            }
            
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        // --- UI Update Functions ---

        function toggleLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            const btnLoader = button.querySelector('.btn-loader');
            if (isLoading) {
                button.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function displayError(message) {
            resultContainer.innerHTML = `<div class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded-lg">${message}</div>`;
            resultContainer.classList.remove('hidden');
        }

        function displayResults(title, score, justification) {
            let color = 'green';
            let text = 'Safe';
            
            const riskScore = parseInt(score, 10) || 0;
            if (riskScore >= 75) { color = 'red'; text = 'High Risk'; }
            else if (riskScore >= 40) { color = 'yellow'; text = 'Suspicious'; }

            // Tailwind color classes mapping
            const colorClasses = {
                red: 'text-red-400',
                yellow: 'text-yellow-400',
                green: 'text-green-400'
            };

            const resultsHtml = `
                <div class="bg-gray-900 rounded-lg shadow-xl p-6 border border-gray-700 result-card animate-fade-in-up">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-white">${title}</h3>
                        <div class="text-right">
                            <div class="text-3xl font-bold ${colorClasses[color]}">${riskScore}/100</div>
                            <div class="text-sm font-medium uppercase tracking-wider ${colorClasses[color]}">${text}</div>
                        </div>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-md border border-gray-600">
                        <h4 class="text-sm font-semibold text-gray-400 mb-2 uppercase">AI Analysis</h4>
                        <p class="text-gray-200 leading-relaxed">${justification}</p>
                    </div>
                </div>
            `;

            resultContainer.innerHTML = resultsHtml;
            resultContainer.classList.remove('hidden');
        }
    </script>

</body>
</html>
